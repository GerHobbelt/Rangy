<!DOCTYPE html>
<html>
<head>
    <title>Range support test</title>
    <style>
        .pass {
            color: green;
            font-weight: bold;
        }

        .fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<script>
    function testProperty(obj, propName) {
        var pass = (propName in obj);
        var cssClass = pass ? "pass" : "fail";
        document.writeln(propName + ": <span class=\"" + cssClass + "\">" + pass + "</span><br>");
    }

    var domRangeProperties = ["startContainer", "startOffset", "endContainer", "endOffset", "collapsed",
        "commonAncestorContainer", "START_TO_START", "START_TO_END", "END_TO_START", "END_TO_END"];

    // Minimal set of methods required for DOM Level 2 Range compliance
    var domRangeMethods = ["setStart", "setStartBefore", "setStartAfter", "setEnd", "setEndBefore",
        "setEndAfter", "collapse", "selectNode", "selectNodeContents", "compareBoundaryPoints", "deleteContents",
        "extractContents", "cloneContents", "insertNode", "surroundContents", "cloneRange", "toString", "detach"];

    var range = document.createRange();
    var rangeProps = domRangeProperties.concat(domRangeMethods);
    for (var i = 0, prop; prop = rangeProps[i++]; ) {
        testProperty(range, prop);
    }
    testProperty(Range, "START_TO_START");
</script>

</body>
</html>
